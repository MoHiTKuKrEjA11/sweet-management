name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Backend Install
        working-directory: backend
        run: npm install

      - name: Wait for DB
        run: sleep 10

      - name: Prisma Generate
        working-directory: backend
        run: npx prisma generate

      - name: Prisma Migrate
        working-directory: backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/testdb
        run: npx prisma migrate deploy

      - name: Prisma Seed
        working-directory: backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/testdb
        run: npx prisma db seed

      - name: Backend Tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/testdb
          JWT_SECRET: testsecret
        run: npm test

  frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Frontend Install
        working-directory: client
        run: npm install

      - name: Frontend Tests
        working-directory: client
        run: npm run test:run
